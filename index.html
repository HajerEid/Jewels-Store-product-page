<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jewels - Product Page</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Jewels Store</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#new-arrivals">New Arrivals</a></li>
                    <li><a href="#best-sellers">Best Sellers </a></li>
                    <li><a href="#sale">Sale</a></li>
                </ul>
                <div class="cart-icon">
                    <img src="src/cart.png">
                </div>
            </nav>
        </div>
    </header>
    <main class="product-container">
        <section class="product">
            <img src="https://images.pexels.com/photos/29107750/pexels-photo-29107750/free-photo-of-elegant-diamond-rings-on-minimalist-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="100%" alt="Diamond ring">
            <h2>Diamond ring</h2>
            <p class="price">650$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>

        <section class="product">
            <img src="https://images.pexels.com/photos/12194308/pexels-photo-12194308.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                width="100%" alt="Gold bracelet">
            <h2>Gold bracelet</h2>
            <p class="price">500$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>

        <section class="product">
            <img src="https://images.pexels.com/photos/7541805/pexels-photo-7541805.jpeg"
                width="100%" alt="Gold set">
            <h2>Gold set</h2>
            <p class="price">5000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>

        <section class="product">
            <img src="https://images.pexels.com/photos/25403216/pexels-photo-25403216/free-photo-of-silver-jewelry-on-black-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            width="100%" alt="Diamond earring">
        <h2>Diamond earring</h2>
        <p class="price">700$</p>
        <button class="add-to-cart">Add to Cart</button>
    </section>

    <section class="product">
        <img src="https://images.pexels.com/photos/10976653/pexels-photo-10976653.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            width="100%" alt="Diamond ring">
        <h2>Diamond ring</h2>
        <p class="price">899$</p>
        <button class="add-to-cart">Add to Cart</button>
    </section>
    
    <section class="product">
        <img src="https://images.pexels.com/photos/12026052/pexels-photo-12026052.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            width="100%" alt="Diamond necklace">
        <h2>Diamond necklace</h2>
        <p class="price">1200$</p>
        <button class="add-to-cart">Add to Cart</button>
    </section>
    
    <section class="product">
        <img src="https://images.pexels.com/photos/27855451/pexels-photo-27855451/free-photo-of-jewelry-set-women-accessories-green-and-black.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="100%" alt="Diamond set">
        <h2>Diamond set</h2>
        <p class="price">7000$</p>
        <button class="add-to-cart">Add to Cart</button>
    </section>
    
    <section class="product">
        <img src="https://images.pexels.com/photos/28389454/pexels-photo-28389454/free-photo-of-jewelry-is-one-of-those-things-that-can-really-benefit-from-professional-photography.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        <h2>Diamond earring</h2>
        <p class="price">700$</p>
        <button class="add-to-cart">Add to Cart</button>
    </section>
    </main>
    <footer>
        <p>Â© 2024 Jewels Store. All rights reserved.</p>
    </footer>
</body>
</html>
